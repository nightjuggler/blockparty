<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Firefox 56.0 SVG "transform-style: preserve-3d" Bug</title>
<style>
body {
	background-color: rgb(222,184,135);
	font-family: verdana;
	font-size: 10pt;
}
.preserve3d {
	border: 1px solid black;
	transform-style: preserve-3d;
	width: 410px;
	height: 410px;
}
svg {
	border: 1px solid red;
}
</style>
</head>
<body>

As of Firefox 56.0, the contents of an SVG element (in this case, a
blue circle) no longer renders if the "transform-style" property of
its immediate parent element is "preserve-3d" (top example).<br>

<br>Workaround: Wrap the SVG element in a div (bottom example).<br>

<br><div class="preserve3d">
<svg width="400" height="400" viewBox="-200 -200 400 400">
<circle cx="0" cy="0" r="180" stroke="blue" stroke-width="4" fill="blue" />
</svg>
</div>

<br><div class="preserve3d">
<div>
<svg width="400" height="400" viewBox="-200 -200 400 400">
<circle cx="0" cy="0" r="180" stroke="blue" stroke-width="4" fill="blue" />
</svg>
</div>
</div>

</body>
</html>
