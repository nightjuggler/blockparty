<html>
<head>
<title>Block Party</title>
<style type="text/css">
body {background-color: rgb(255,255,255);}
p,li,td,th {font-family: verdana; font-size: 10pt; vertical-align: top;}
a {text-decoration: none;}
svg {border: 1px solid rgb(0,0,0);}
</style>
</head>
<body>

<p><svg width="400" height="400" viewBox="0 0 560 560">

<defs>
  <pattern id="gridFill" x="10" y="10" width="30" height="30" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="30" height="30" stroke="white" stroke-width="4" fill="black" />
  </pattern>
  <mask id="gridMask" x="0" y="0" width="140" height="140">
    <rect x="0" y="0" width="140" height="140" fill="url(#gridFill)" />
  </mask>
  <mask id="halfMask" x="0" y="0" width="140" height="140">
    <rect x="70" y="0" width="70" height="140" stroke="white" stroke-width="2" fill="white" />
  </mask>
  <path id="heartShape" stroke-width="10"
    d="M 70,46 C 60,10 10,10 10,46 10,72 70,130 70,130 70,130 130,72 130,46 130,10 80,10 70,46 Z" />
  <rect id="squareShape" stroke-width="10" x="10" y="10" width="120" height="120" />
  <circle id="circleShape" stroke-width="10" cx="70" cy="70" r="60" />
  <path id="triangleShape" stroke-width="10" d="M 70,20 L 130,130 10,130 Z" />
</defs>

<use xlink:href="#heartShape" stroke="blue" fill="blue" mask="url(#halfMask)" />
<use xlink:href="#heartShape" stroke="blue" fill="none" />
<g transform="translate(140 0)">
<use xlink:href="#heartShape" stroke="blue" fill="blue" mask="url(#gridMask)" />
<use xlink:href="#heartShape" stroke="blue" fill="none" />
</g>
<use x="0" y="140" xlink:href="#heartShape" stroke="blue" fill="none" />
<use x="140" y="140" xlink:href="#heartShape" stroke="blue" fill="blue" />

<g transform="translate(280 0)">
<use xlink:href="#circleShape" stroke="orange" fill="orange" mask="url(#halfMask)" />
<use xlink:href="#circleShape" stroke="orange" fill="none" />
</g>
<g transform="translate(420 0)">
<use xlink:href="#circleShape" stroke="orange" fill="orange" mask="url(#gridMask)" />
<use xlink:href="#circleShape" stroke="orange" fill="none" />
</g>
<use x="280" y="140" xlink:href="#circleShape" stroke="orange" fill="none" />
<use x="420" y="140" xlink:href="#circleShape" stroke="orange" fill="orange" />

<g transform="translate(0 280)">
<use xlink:href="#squareShape" stroke="red" fill="red" mask="url(#halfMask)" />
<use xlink:href="#squareShape" stroke="red" fill="none" />
</g>
<g transform="translate(140 280)">
<use xlink:href="#squareShape" stroke="red" fill="red" mask="url(#gridMask)" />
<use xlink:href="#squareShape" stroke="red" fill="none" />
</g>
<use x="0" y="420" xlink:href="#squareShape" stroke="red" fill="none" />
<use x="140" y="420" xlink:href="#squareShape" stroke="red" fill="red" />

<g transform="translate(280 280)">
<use xlink:href="#triangleShape" stroke="black" fill="black" mask="url(#halfMask)" />
<use xlink:href="#triangleShape" stroke="black" fill="none" />
</g>
<g transform="translate(420 280)">
<use xlink:href="#triangleShape" stroke="black" fill="black" mask="url(#gridMask)" />
<use xlink:href="#triangleShape" stroke="black" fill="none" />
</g>
<use x="280" y="420" xlink:href="#triangleShape" stroke="black" fill="none" />
<use x="420" y="420" xlink:href="#triangleShape" stroke="black" fill="black" />

</svg></p>

</body>
</html>
